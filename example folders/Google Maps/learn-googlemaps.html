<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      
      var map;
      function initialize() {
        
        //defines markers
        var myLatlng = {lat: 35.912548, lng: -79.050964};
        var myLatlng2 = {lat: 35.910797, lng: -79.050535};
        
        
        //map options like zoom, map coordinates, map type
        var mapOptions = {
          zoom: 14,
          center: new google.maps.LatLng(35.912548, -79.050964),
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        
        
        //assigns map to id
        map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
        
        
        //content for info marker
        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
          '<div id="bodyContent">'+
          '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
          'sandstone rock formation in the southern part of the '+
          'Northern Territory, central Australia.' +
          '</p>'+
          '</div>';
          
        var polkPlace = '<p>This is polk place.</p>';
        
        
        //makes a variable for an infowindow
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var infowindow2 = new google.maps.InfoWindow({
          content: polkPlace
        });
        
        
        //builds marker
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Chapel Thrill!"
        });
        
        var marker2 = new google.maps.Marker({
            position: myLatlng2,
            map: map,
            title:"Chapel Thrill!"
        });
        
        //on click marker - must make one event per marker you want clicked
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
        
        google.maps.event.addListener(marker2, 'click', function() {
          infowindow2.open(map,marker2);
        });
      
      //close function
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  
  
  <body>
    <div id="map-canvas"></div>
  </body>
  
  
</html>
