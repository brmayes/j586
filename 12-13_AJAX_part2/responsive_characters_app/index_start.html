        <script>
      $(document).ready(function() {
	$("#message").text("DOM Loaded and Ready");
	
	loadXML();
	
      });
      
      function loadXML() {
	$.ajax({
	  type: "GET",
	  url: "ncaa.xml",
	  dataType: "xml",
	  success: parseXML
	})
      }
      
      function parseXML(data) {
	$("#message").text("data loaded");
	console.log(data);
	
	var htmlBottom = "";
	var htmlList = "";
	
	$(data).find("person").each(function(index) {
	  
	  //Builds sidebar list
	  htmlList += '<li><a href="#' + $(this).attr("last") + '">'  + $(this).attr("name") + '</a></li>';
	  
	  
	  
	  htmlBottom += '<div><img class="floatRight" src= "' + $(this).find("photo").text() + '" "width="100" height="100" alt="portrait">'
	  htmlBottom += '<ul class="characters"><li>';
	  htmlBottom += '<h3 id=' + $(this).attr("last") + '>' + $(this).attr("name") + '</h3></li>';
	  htmlBottom += '<ul class="subcharacters"><li><strong>Location:</strong> ' + $(this).find("location").text() + '</li>';
	  htmlBottom += '<li><strong>Occupation:</strong> ' + $(this).find("occupation").text() + '</li>';
	  htmlBottom += '<li><strong>Role:</strong> ' +$(this).find("role").text() + '</li>';
	  htmlBottom += '<a href="#top"><p>Return to top</p></a>'
	  htmlBottom += '</ul>';
	  htmlBottom += '</ul>';
	  
	
	
	})
	console.log(htmlBottom);
	$("#list").append(htmlList);
	$("#person").append(htmlBottom); 
	
	
      } //close parseXML
      
      
      
    </script>
