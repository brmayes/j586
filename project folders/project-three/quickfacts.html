<!DOCTYPE html>
<html>

<body>

<p>You can use an array to display the name of the weekday:</p>


<p><span id="month"></span> <span id="day"></span>, <span id="year"></span></p>



</body>
<script>
  var month = new Date();
  var monthArray = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  document.getElementById("month").innerHTML = monthArray[month.getMonth()];
  
  var day = new Date();
  document.getElementById("day").innerHTML = day.getDate();
  
  var year = new Date();
  document.getElementById("year").innerHTML = year.getFullYear();
  
  var theFullDate = month + " " + day + ", " + year;
  console.log(theFullDate);
  
</script>
</html>
