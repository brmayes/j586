    <body>
        <div class="container">
          <!--top nav-->
          <div class="row">
            <div class="col-md-2 temp oswald-bold"> 
              <p><span id="month"></span> <span id="day"></span>, <span id="years"></span></p>
              <script>
                //putting the date on the page
                var month = new Date();
                var monthArray = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                document.getElementById("month").innerHTML = monthArray[month.getMonth()];
                
                var day = new Date();
                document.getElementById("day").innerHTML = day.getDate();
                
                var years = new Date();
                document.getElementById("years").innerHTML = years.getFullYear();
                
                var theFullDate = month + " " + day + ", " + years;
              </script>
            </div>
            <div class="col-md-2 temp"><a>Today's Paper</a></div>
            <div class="col-md-2 temp">
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <div class="inline" id="weather"></div>
              <script>
                function weather(o){
                document.getElementById("weather").innerHTML="Weather "+o.query.results.channel.item.condition.temp+"&deg; F"
                }
              </script>
            </div>
            <div class="col-md-1 temp">Traffic</div>
            <div class="col-md-1 temp">Surf</div>
